# PHEI Yield Curve Scraper Configuration
# =====================================

[scraper]
# Base URL for PHEI website
base_url = https://www.phei.co.id/Data/HPW-dan-Imbal-Hasil

# Request timeout in seconds
timeout = 30

# User agent string
user_agent = Mozilla/5.0 (GitHub Actions Bot) AppleWebKit/537.36

[data_validation]
# Minimum and maximum yield thresholds
min_yield = 0.0001
max_yield = 0.5

# Minimum number of tenor points required
min_tenors = 3

# Maximum allowed tenor (years)
max_tenor = 30

[output]
# Output directory structure
output_dir = data
daily_dir = daily
historical_dir = historical
logs_dir = logs

# File formats to export
export_json = true
export_csv = true
export_excel = false

[github_actions]
# Enable GitHub Actions specific features
enable_summary = true
enable_artifacts = true
enable_outputs = true

# Commit settings
auto_commit = true
commit_message_template = ðŸ“Š Update PHEI yield curve data - {date}

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(levelname)s - %(message)s

# Log to file
enable_file_logging = true
log_file = scraper.log

[rate_calculations]
# Enable advanced rate calculations
calculate_spot_rates = true
calculate_forward_rates = true

# Bootstrapping method for spot rates
bootstrap_method = standard

[monitoring]
# Error monitoring and alerting
enable_error_alerts = false
max_retries = 3
retry_delay = 5
